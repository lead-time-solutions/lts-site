<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">

		<style>
			body {
			  background: linear-gradient(246deg, #008bcb, #494294);
				background-size: 300% 300%;

				-webkit-animation: background-fade 20s ease infinite;
				-moz-animation: background-fade 20s ease infinite;
				-o-animation: background-fade 20s ease infinite;
				animation: background-fade 20s ease infinite;
			}


			@-webkit-keyframes background-fade {
					0%{background-position:0% 50%}
					50%{background-position:100% 51%}
					100%{background-position:0% 50%}
			}
			@-moz-keyframes background-fade {
					0%{background-position:0% 50%}
					50%{background-position:100% 51%}
					100%{background-position:0% 50%}
			}
			@-o-keyframes background-fade {
					0%{background-position:0% 50%}
					50%{background-position:100% 51%}
					100%{background-position:0% 50%}
			}
			@keyframes background-fade {
					0%{background-position:0% 50%}
					50%{background-position:100% 51%}
					100%{background-position:0% 50%}
			}
		</style>

  </head>
  <body>
    <div id="app"></div>
    <script src="js/compiled/lts_site.js" type="text/javascript"></script>
    <script>lts_site.core.main();</script>
  </body>
</html>
